<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">
    Angular Simple CRUD
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group mt-4">
        <!--Directiva de angular "let employee of employeeArray"-->
        <li *ngFor="let employee of employeeArray"
            class="list-group-item list-group-item-action">

            <span class="badge bg-primary">{{employee.id}}</span>
            {{employee.name}} - {{employee.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert A new Employee
          </div>
          <div class="form-group">
            <!-- Para usar esta directica debemos importar FormsModule-->
            <input type="text" [(ngModel)]="selectEmployeee.name" class="form-control" placeholder="Insert a name">
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
