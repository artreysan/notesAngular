  <a class="navbar-brand" href="/">
    Angular Simple CRUD
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group m-4">
        <!--Directiva de angular "let employee of employeeArray"-->
        <li *ngFor="let employee of employeeArray"
            class="list-group-item list-group-item-action"
            (click)="openForEdit(employee)"
            [class.active]="employee == selectedEmployee"
            >

            <span class="badge bg-primary"> {{employee.id}}</span>
            {{employee.name}} - {{employee.country}}
        </li>
      </ul>
      <div class="card m-4">
        <div class="card-body">
          <div class="card-title">
            Insert A new Employee
          </div>
          <div class="form-group">
            <!-- Para usar esta directica debemos importar FormsModule-->
            <input type="text" [(ngModel)]="selectedEmployee.name" class="form-control m-2" placeholder="Insert a name">
            <input type="text" [(ngModel)]="selectedEmployee.country" class="form-control m-2" placeholder="Insert a country">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary m-4">Submit</button>
          <!-- Si seleccioanmos un elemento aparece-->
          <button
            *ngIf="selectedEmployee.id !== 0"
            class="btn btn-danger m-4"
            (click)="delete()"
            > Delete </button>


        </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
